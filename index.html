<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="Style.css">
   <link rel="stylesheet" href="index.js">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        var navbar = document.querySelector('.slidebar_main');
        window.addEventListener('scroll', function() {
            if (window.scrollY > 0) {
                navbar.classList.add('navbar-color');
            } else {
                navbar.classList.remove('navbar-color');
            }
        });
    });
</script>

</head>
<body>
    <nav>
        <ul class="slidebar">
            <li onclick=hideSlide()><a href="#"><span class="material-symbols-outlined">
                Close
                </span></a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#">Login</a></li>
        </ul>

        <ul class="slidebar_main">
            <li><a href="#">Sai Navbar</a></li>
            <li class="hideOnMobile"><a href="#">Blog</a></li>
            <li class="hideOnMobile"><a href="./Products.html">Products</a></li>
            <li class="hideOnMobile"><a href="#">About</a></li>
            <li class="hideOnMobile"><a href="#">Forum</a></li>
            <li class="hideOnMobile"><a href="#">Login</a></li>
           <li class="menu-button"  onclick=showSlide()><a href="#"><span class="material-symbols-outlined">
            menu
            </span></a></li>
        </ul>
    </nav>

    <div class="container" style="position: fixed;margin: 300px;">

        <h1>Welcome to Home Page!</h1>
    </div>

    
    <script>
        function showSlide(){
           const slidebar=document.querySelector('.slidebar')
                slidebar.style.display ='flex'
        }
        function hideSlide(){
            const slidebar=document.querySelector('.slidebar')
                slidebar.style.display ='none'
        }
    </script>
</body>
</html>
